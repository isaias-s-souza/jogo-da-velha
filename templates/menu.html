<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Jogo da Velha com Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
</head>

<body style="background-color: black">
    <div class="container align-middle">
        <div class="row align-items-center justify-content-md-center">
            <div class="col-md-6 col-sm-6 col-lg-6">
                <h1 class="text-center" style="color: red;"> JOGO DA VELHA</h1>
            </div>
        </div>
        <div class="row align-items-center justify-content-md-center">
            <div class="col-md-6 col-sm-6 col-lg-6">
                <img class="img-responsive mx-auto d-block" src="{{url_for('static', filename='images/velha.png')}}">
            </div>
        </div>
        <div class="row align-items-center justify-content-md-center">
            <div class="col-md-6 col-sm-6 col-lg-6 text-center">
                <a type="button" class="btn btn-success" href="/novo_jogo">Novo Jogo</a>
                <a type="button" class="btn btn-primary" href="">Resultados
                    Anteriores</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                <li class="alert alert-danger">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </div>
    </div>

</body>

</html>
